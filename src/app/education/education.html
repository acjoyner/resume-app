<section class="mb-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Education</h2>
  <div class="space-y-6">
    <div *ngFor="let edu of education" class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold text-gray-900">{{ edu.degree }}</h3>
      <p class="text-md text-gray-700 mt-1">{{ edu.university }}</p>
      <p class="text-sm text-gray-500 mt-1">{{ edu.location }} &bull; {{ edu.date }}</p>
    </div>
  </div>
</section>
