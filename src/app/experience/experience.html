<section class="mb-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Work Experience</h2>
  <div *ngFor="let group of groupedExperience" class="mb-8">
    <h3 class="text-2xl font-semibold text-gray-700 mb-2">{{ group.company }}</h3>
    <div *ngFor="let role of group.roles" class="mb-6 pl-4 border-l-2 border-gray-300">
      <div class="flex justify-between items-baseline">
        <h4 class="text-xl font-medium text-gray-800">{{ role.title }}</h4>
        <p class="text-sm text-gray-500 font-mono">{{ role.date }}</p>
      </div>
      <ul class="list-disc list-inside mt-2 text-gray-600 space-y-1">
        <li *ngFor="let responsibility of role.responsibilities">
          {{ responsibility }}
        </li>
      </ul>
    </div>
  </div>
</section>
