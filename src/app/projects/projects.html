<section class="mb-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Projects</h2>
  <div class="space-y-6">
    <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-start mb-2">
        <h3 class="text-xl font-semibold text-gray-900">{{ project.title }}</h3>
        <p class="text-sm text-gray-500 font-mono text-right flex-shrink-0 ml-4">{{ project.date }}</p>
      </div>
      <ul class="list-disc list-inside mt-2 text-gray-600 space-y-2 mb-4">
        <li *ngFor="let point of project.description">{{ point }}</li>
      </ul>
      <div class="flex items-center justify-between">
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of project.technologies" class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
            {{ tech }}
          </span>
        </div>
        <a *ngIf="project.repo" [href]="project.repo" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 hover:underline font-semibold ml-4">
          View Repo &rarr;
        </a>
      </div>
    </div>
  </div>
</section>
