<section class="mb-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Technical Skills</h2>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div *ngFor="let skill of skillsArray" class="flex flex-col sm:flex-row mb-3 pb-3 border-b border-gray-200 last:border-b-0 last:mb-0 last:pb-0">
      <div class="w-full sm:w-1/3 font-semibold text-gray-700 mb-1 sm:mb-0">
        {{ skill.category }}
      </div>
      <div class="w-full sm:w-2/3 text-gray-600">
        {{ skill.skills }}
      </div>
    </div>
  </div>
</section>
