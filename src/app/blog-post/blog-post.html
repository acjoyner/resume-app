<div class="p-8">
  <!-- Show the post if it was found -->
  <div *ngIf="post; else notFound">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ post.title }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <!-- Use [innerHTML] to render newlines, or use a more advanced Markdown pipe -->
      <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ post.content }}</p>
    </div>
  </div>

  <!-- Show a message if the post was not found -->
  <ng-template #notFound>
    <h2 class="text-2xl text-center text-gray-600">Post not found.</h2>
    <div class="text-center mt-4">
        <a routerLink="/blog" class="text-blue-600 hover:underline">Back to Blog</a>
    </div>
  </ng-template>
</div>
